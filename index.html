<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Property Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        #panorama-viewer { /* Pannellum handles internal sizing */ }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
</head>
<body class="bg-black font-sans antialiased flex flex-col min-h-screen">

    <div class="container mx-auto p-4 flex flex-col flex-grow">
        <header class="bg-gray-900 text-white px-5 py-2.5 rounded-lg shadow-lg mb-6 flex items-center justify-center">
            <h1 class="text-sm font-bold text-center">360° Property Tour</h1>
        </header>

        <nav class="flex flex-wrap justify-center gap-4 mb-6">
            <button id="btn-livdin1" class="px-5 py-2.5 bg-gray-700 text-white text-sm font-semibold rounded-full shadow-md hover:bg-gray-600 transition-all duration-300 transform hover:scale-105">
                Living & Dining View 1
            </button>
            <button id="btn-livdin2" class="px-5 py-2.5 bg-gray-700 text-white text-sm font-semibold rounded-full shadow-md hover:bg-gray-600 transition-all duration-300 transform hover:scale-105">
                Living & Dining View 2
            </button>
            <button id="btn-livdin3" class="px-5 py-2.5 bg-gray-700 text-white text-sm font-semibold rounded-full shadow-md hover:bg-gray-600 transition-all duration-300 transform hover:scale-105">
                Living & Dining View 3
            </button>
            <button id="btn-msbed" class="px-5 py-2.5 bg-gray-700 text-white text-sm font-semibold rounded-full shadow-md hover:bg-gray-600 transition-all duration-300 transform hover:scale-105">
                Master Bedroom
            </button>
            <button id="btn-msbath1" class="px-5 py-2.5 bg-gray-700 text-white text-sm font-semibold rounded-full shadow-md hover:bg-gray-600 transition-all duration-300 transform hover:scale-105">
                Master Bathroom View 1
            </button>
            <button id="btn-msbath2" class="px-5 py-2.5 bg-gray-700 text-white text-sm font-semibold rounded-full shadow-md hover:bg-gray-600 transition-all duration-300 transform hover:scale-105">
                Master Bathroom View 2
            </button>
            <button id="btn-bedroom2" class="px-5 py-2.5 bg-gray-700 text-white text-sm font-semibold rounded-full shadow-md hover:bg-gray-600 transition-all duration-300 transform hover:scale-105">
                Bedroom 2
            </button>
        </nav>

        <div id="panorama-viewer" class="flex-grow bg-gray-200 rounded-lg overflow-hidden shadow-xl min-h-[70vh]"></div>

        <footer class="mt-6 text-center text-gray-400 text-sm">
            Powered by Pannellum & Tailwind CSS
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <script>
        // ======= PANORAMA DATA UPDATED =======
        // ❗❗❗ อย่าลืมเปลี่ยน URL รูปภาพตัวอย่างเป็น URL ของคุณเอง ❗❗❗
        const panoramas = {
            'livdin1': {
                url: "https://i.postimg.cc/SkJ5t20z/Living-VR-copy-view-1-done.jpg", // <--- ใส่ URL ของคุณ
                title: "Living & Dining View 1"
            },
            'livdin2': {
                url: "https://i.postimg.cc/RMsK8FxN/Living-1-copy.jpg", // <--- ใส่ URL ของคุณ
                title: "Living & Dining View 2"
            },
            'livdin3': {
                url: "https://i.postimg.cc/HHp13ksQ/Living-2-copy-done.jpg", // <--- ใส่ URL ของคุณ
                title: "Living & Dining View 3"
            },
            'msbed': {
                url: "https://i.postimg.cc/N0htZNgC/x01-jpg-done.jpg", // <--- ใส่ URL ของคุณ
                title: "Master Bedroom"
            },
            'msbath1': {
                url: "https://i.postimg.cc/2r4F0rcf/18-0036-4-BR-VR-08-ms-bath-20250903-copy-done.jpg", // <--- ใส่ URL ของคุณ
                title: "Master Bathroom View 1"
            },
            'msbath2': {
                url: "https://i.postimg.cc/XV0vQ6zt/x02-20250904.jpg", // <--- ใส่ URL ของคุณ
                title: "Master Bathroom View 2"
            },
            'bedroom2': {
                url: "https://i.postimg.cc/JRN6HbVZ/x01-jpg-done.jpg", // <--- ใส่ URL ของคุณ
                title: "Bedroom 2"
            }
        };

        let currentViewer = null;

        function loadPanorama(key) {
            const panoramaContainer = document.getElementById('panorama-viewer');
            if (currentViewer) {
                currentViewer.destroy();
                currentViewer = null; 
                while (panoramaContainer.firstChild) {
                    panoramaContainer.removeChild(panoramaContainer.firstChild);
                }
            }
            const selectedPanorama = panoramas[key];
            if (selectedPanorama) {
                currentViewer = pannellum.viewer('panorama-viewer', {
                    "type": "equirectangular",
                    "panorama": selectedPanorama.url,
                    "autoLoad": true,
                    "autoRotate": -2,
                    "title": selectedPanorama.title,
                    "author": "DWP.",
                    "hotSpots": []
                });
            } else {
                console.error("Error: Panorama data not found for key:", key);
                panoramaContainer.innerHTML = `<div class="flex items-center justify-center h-full text-red-600 text-xl font-semibold"><p>Oops! Could not load the panorama for "${key}".</p></div>`;
            }
        }

        // ======= EVENT LISTENERS UPDATED =======
        document.addEventListener('DOMContentLoaded', () => {
            const btnLivDin1 = document.getElementById('btn-livdin1');
            const btnLivDin2 = document.getElementById('btn-livdin2');
            const btnLivDin3 = document.getElementById('btn-livdin3');
            const btnMsBed = document.getElementById('btn-msbed');
            const btnMsBath1 = document.getElementById('btn-msbath1');
            const btnMsBath2 = document.getElementById('btn-msbath2');
            const btnBedroom2 = document.getElementById('btn-bedroom2');

            btnLivDin1.addEventListener('click', () => loadPanorama('livdin1'));
            btnLivDin2.addEventListener('click', () => loadPanorama('livdin2'));
            btnLivDin3.addEventListener('click', () => loadPanorama('livdin3'));
            btnMsBed.addEventListener('click', () => loadPanorama('msbed'));
            btnMsBath1.addEventListener('click', () => loadPanorama('msbath1'));
            btnMsBath2.addEventListener('click', () => loadPanorama('msbath2'));
            btnBedroom2.addEventListener('click', () => loadPanorama('bedroom2'));

            // Load the first view by default
            loadPanorama('livdin1');
        });
    </script>
</body>
</html>
